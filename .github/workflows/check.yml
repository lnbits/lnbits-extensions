name: LNbits Extension CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
    validate-json:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: json-syntax-check
              uses: limitusus/json-syntax-check@v1
              with:
                  pattern: "\\.json$"

    check-json:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v4
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: pip install Pillow requests
            - name: Run check.py
              run: python check.py

    jmeter:
      needs: [validate-json, check-json]
      runs-on: ubuntu-latest
      steps:

        - uses: actions/checkout@v4

        - name: Set up Python 3.9
          uses: actions/setup-python@v5
          with:
            python-version: "3.9"
            cache: "pip"

        - name: Set up Poetry 1.5.1
          uses: abatilo/actions-poetry@v2
          with:
            poetry-version: "1.5.1"

        - name: create logs and reports dir
          run: |
            mkdir logs
            mkdir reports

        - name: install jmeter
          run: |
            make install-jmeter

        - name: start mirror server
          run: |
            make start-mirror-server

        - name: Setup LNbits and run
          env:
            LNBITS_ADMIN_UI: true
            DEBUG: true
            LNBITS_EXTENSIONS_DEFAULT_INSTALL: "watchonly, satspay, tipjar, tpos, lnurlp, withdraw"
            LNBITS_EXTENSIONS_MANIFESTS: "https://raw.githubusercontent.com/lnbits/lnbits-extensions/${{ github.event.pull_request.head.ref }}/extensions.json"
            LNBITS_BACKEND_WALLET_CLASS: FakeWallet
          run: |
            git clone https://github.com/lnbits/lnbits.git
            cd lnbits
            git checkout dev
            poetry install
            poetry run lnbits &
            sleep 5

        - name: run jmx scripts
          env:
            EXTENSIONS_MANIFEST_PATH: "/lnbits/lnbits-extensions/${{ github.event.pull_request.head.ref }}/extensions.json"
          run: |
            make test

        - name: log results
          if: ${{ always() }}
          run: |
            # catch up time for lnbits
            sleep 1
            cat lnbits/data/logs/debug.log

        - uses: actions/upload-artifact@v4
          if: ${{ always() }}
          with:
            name: jmeter-test-results
            path: |
              reports/
              logs/
              lnbits/data/logs/
